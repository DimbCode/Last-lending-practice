<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- Wrapper -->

    <div class="wrapper">

        <!-- Header -->

        <header class="header">
            <div class="container flex header__container">

                <section class="header__column">
                    <div class="logo header__logo">
                        <a href="#" class="logo__link">
                            <img src="assets/img/logo.png" alt="M Design" class="logo__img">
                        </a>
                    </div>
                </section>

                <section class="header__column">
                    <nav class="header__navigation">
                        <ul class="flex header__link-list">
                            <li class="header__link-item">
                                <a href="#" class="header__link">
                                    About
                                </a>
                            </li>
                            <li class="header__link-item">
                                <a href="#" class="header__link">
                                    Skills
                                </a>
                            </li>
                            <li class="header__link-item">
                                <a href="#" class="header__link">
                                    Portfolio
                                </a>
                            </li>
                            <li class="header__link-item">
                                <a href="#" class="header__link">
                                    Testimonial
                                </a>
                            </li>
                        </ul>
                    </nav>
                </section>

                <section class="header__column">
                    <a href="#" class="header__download-btn">
                        Download CV
                    </a>
                </section>
                
            </div>
        </header>

        <!-- Header End -->

        <!-- Main -->

        <main class="main">

            <!-- Home -->

            <section class="home">
                <div class="container flex home__container">

                    <section class="home__column home__column_text">
                        <span class="home__welcome">
                            Welcome
                        </span>
                        <h1 class="title home__title">
                            I have
                            <mark class="title_green">
                                Creative Design 
                            </mark>
                            Experience
                        </h1>
                        <p class="subtitle home__subtitle">
                            I’m Tanvir, a creative Product Designer. I’ve been helping businesses 
                            to solve their problems with my design for 2 years.
                        </p>
                        <div class="home__buttons">
                            <a href="#" class="btn home__btn">
                                Contact Me
                            </a>
                            <a href="#" class="home__view-btn">
                                View Portfolio
                            </a>
                        </div>
                    </section>

                    <section class="home__column">
                        <img src="assets/img/home-img.jpg" alt="" class="home__img">
                        <div class="home__contacts flex">
                            <span class="home__contacts-title">
                                Follow me on:
                            </span>
                            <hr class="home__contacts-line">
                            <div class="home__contacts-list flex">
                                <a href="#" class="home__contact-link">
                                    <img src="assets/img/facebook-icon.svg" alt="facebook" class="home__contact-img">
                                </a>
                                <a href="#" class="home__contact-link">
                                    <img src="assets/img/instagram-icon.svg" alt="instagram" class="home__contact-img">
                                </a>
                                <a href="#" class="home__contact-link">
                                    <img src="assets/img/linkedin-icon.svg" alt="linkedin" class="home__contact-img">
                                </a>
                            </div>
                        </div>
                    </section>
                    
                </div>
            </section>

            <!-- Home End -->

        </main>

        <!-- Main End -->

        <!-- Footer -->

        <footer class="footer">
            <div class="container">
                
            </div>
        </footer>

        <!-- Footer End -->

    </div>

    <!-- Wrapper End -->

<script src="assets/js/index.js"></script>
</body>
</html>
